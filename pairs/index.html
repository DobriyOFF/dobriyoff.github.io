<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра в пары</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="aside">
            <p class="aside-title">Осталось времени:</p>
            <div class="counter">60</div>
            <input type="text" class="aside-input">
            <div class="btn-group">
            </div>
        </div>

        <div class="card-wrapper">
            <div class="card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="react">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="react">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="angular">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="angular">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="ember">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="ember">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="vue">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="vue">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="backbone">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="backbone">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
            <div class="card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia">
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card">
            </div>
        </div>
    </div>
</body>

</html>
